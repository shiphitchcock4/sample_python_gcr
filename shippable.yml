language: python

python:
  - 3.4

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
 # pre_ci:
  #  - docker build --rm -t=gcr.io/vidya-project/pyt-img .

  pre_ci_boot:
    image_name: gcr.io/vidya-project/pyt-img
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=gcr.io/vidya-project/pyt-img .
    - docker push gcr.io/vidya-project/pyt-img 
    - docker build --rm -t=gcr.io/vidya-project/pyt-img:latest.1 .
    - docker build --rm -t=gcr.io/vidya-project/pyt-img:qa .
    - docker push gcr.io/vidya-project/pyt-img:latest.1
    - docker push gcr.io/vidya-project/pyt-img:qa
   

  smoke_test:
    - sudo ls /


integrations:
  hub:
    - integrationName: ship-gcr
      type: gcr
      
